<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuis PAI SD</title>
<style>
body{font-family:Arial;background:#f2f2f2;padding:20px;}
.container{max-width:600px;margin:auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,.15);}
button{width:100%;padding:12px;background:#2E8B57;color:#fff;border:none;border-radius:8px;font-size:18px;margin-top:10px;cursor:pointer;}
input,select{width:100%;padding:10px;margin-top:8px;border:2px solid #ccc;border-radius:6px;}
</style>
</head>
<body>

<div class="container">
<h2 style="text-align:center;">Kuis PAI SD</h2>

<label>Nama Siswa</label>
<input type="text" id="nama">

<label>Kelas</label>
<select id="kelas">
<option disabled selected>Pilih Kelas</option>
<option>3A</option><option>3B</option><option>4A</option><option>4B</option>
</select>

<label>Nilai</label>
<select id="nilai">
<option disabled selected>Pilih Nilai</option>
<option>100</option>
<option>90</option>
<option>80</option>
<option>70</option>
<option>60</option>
<option>50</option>
</select>

<button onclick="kirimData()">Kirim Nilai</button>

<p id="status" style="text-align:center;margin-top:10px;color:blue;font-weight:bold;"></p>
</div>

<script>
function kirimData(){
let nama = document.getElementById("nama").value.trim();
let kelas = document.getElementById("kelas").value;
let nilai = document.getElementById("nilai").value;

if(!nama || !kelas || !nilai){
document.getElementById("status").innerText="Lengkapi data!";
document.getElementById("status").style.color="red";
return;
}

document.getElementById("status").innerText="Mengirim...";
document.getElementById("status").style.color="blue";

fetch("https://script.google.com/macros/s/AKfycbwhOxJMrvOHDxxX2TIiTPIqz0KDRaCUVsniyLn0kozPvD1i23QjJtGvJ9zSMoggK1L9/exec", {
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
nama:nama,
kelas:kelas,
nilai:nilai,
tanggal:new Date().toLocaleDateString("id-ID"),
jam:new Date().toLocaleTimeString("id-ID"),
device:navigator.userAgent
})
})
.then(r=>r.text())
.then(res=>{
document.getElementById("status").innerText="Terkirim!";
document.getElementById("status").style.color="green";
})
.catch(err=>{
document.getElementById("status").innerText="Gagal mengirim!";
document.getElementById("status").style.color="red";
});
}
</script>
</body>
</html>
