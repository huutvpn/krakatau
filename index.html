<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Radio Krakatau FM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body{
        margin:0;
        font-family: Arial, Helvetica, sans-serif;
        background:#0f172a;
        color:white;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }
    .radio-box{
        background:#020617;
        padding:25px;
        border-radius:18px;
        text-align:center;
        width:320px;
        box-shadow:0 10px 30px rgba(0,0,0,.6);
    }
    h1{
        font-size:22px;
        margin-bottom:5px;
    }
    p{
        font-size:14px;
        color:#94a3b8;
        margin-bottom:20px;
    }
    button{
        background:#22c55e;
        border:none;
        padding:14px 25px;
        font-size:16px;
        border-radius:50px;
        cursor:pointer;
        color:#022c22;
        font-weight:bold;
    }
    button.pause{
        background:#ef4444;
        color:white;
    }
    footer{
        margin-top:15px;
        font-size:12px;
        color:#64748b;
    }
</style>
</head>
<body>

<div class="radio-box">
    <h1>üìª Radio Krakatau FM</h1>
    <p>Live Streaming</p>

    <audio id="radio" preload="none">
        <!-- STREAMING URL -->
        <source src="https://streaming.radio.co/s5c5da6cc7/listen" type="audio/mpeg">
        Browser tidak mendukung audio.
    </audio>

    <button id="btn" onclick="toggleRadio()">‚ñ∂ Play</button>

    <footer>
        ¬© Radio Krakatau
    </footer>
</div>

<script>
const radio = document.getElementById("radio");
const btn = document.getElementById("btn");

function toggleRadio(){
    if(radio.paused){
        radio.play();
        btn.textContent = "‚è∏ Pause";
        btn.classList.add("pause");
    }else{
        radio.pause();
        btn.textContent = "‚ñ∂ Play";
        btn.classList.remove("pause");
    }
}
</script>

</body>
</html>
